<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Blogging Website</title>
    <style>
        /* General styles */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff9e5;
            color: #333;
        }

        header {
            text-align: center;
            padding: 2rem 1rem;
            background: linear-gradient(to right, #002f4b, #003f5c);
            color: #fff9e5;
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px black;
            position: relative;
        }

        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            border: 4px solid #fff9e5;
        }

        nav {
            display: flex;
            justify-content: center;
            background: #3b6978;
            padding: 1rem;
        }

        nav a {
            text-decoration: none;
            color: #fff9e5;
            margin: 0 1rem;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .blog-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .blog-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .blog-card:hover {
            transform: translateY(-10px);
        }

        .blog-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .blog-card-content {
            padding: 1rem;
        }

        .blog-card-title {
            font-size: 1.5rem;
            margin: 0.5rem 0;
            color: #003f5c;
            font-weight: bold;
            text-shadow: 1px 1px 3px black;
        }

        .blog-card-text {
            font-size: 1rem;
            color: #333;
            margin-bottom: 1rem;
            text-align: justify;
        }

        .blog-card a {
            text-decoration: none;
            color: white;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            padding: 0.5rem 1rem;
            border-radius: 5px;
            font-weight: bold;
        }

        .blog-card a:hover {
            background: linear-gradient(to right, #2575fc, #6a11cb);
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 800px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 1rem;
            z-index: 1000;
            display: none;
        }

        .modal h3 {
            margin-top: 0;
        }

        .modal p {
            text-align: justify;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }

        .modal-close {
            display: block;
            margin-top: 1rem;
            text-align: center;
            text-decoration: none;
            background: #003f5c;
            color: #fff9e5;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            font-weight: bold;
        }

        .modal-close:hover {
            background: #6a11cb;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background: #003f5c;
            color: #fff9e5;
            margin-top: 2rem;
        }
    </style>
</head>

<body>
    <header>
        <img src="shiv.png/100" alt="Logo" class="logo">
        SHIV BLOGS
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#blogs">Blogs</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <section id="blogs" class="blog-container">
        <!-- Blog Card 1 -->
        <div class="blog-card">
            <img src="https://via.placeholder.com/300x200" alt="Blog Image">
            <div class="blog-card-content">
                <h3 class="blog-card-title">The Future of AI in 2025</h3>
                <p class="blog-card-text">Artificial intelligence continues to evolve...</p>
                <a href="#" class="read-more" data-full-article="Full article content about AI here.">Read More</a>
            </div>
        </div>
        <!-- Add more blog cards as needed -->
    </section>

    <!-- Modal -->
    <div class="overlay"></div>
    <div class="modal">
        <h3 id="modal-title">Title</h3>
        <p id="modal-content">Full article content goes here...</p>
        <a href="#" class="modal-close">Close</a>
    </div>

    <footer>
        Â© 2025 Manju Blogs. All Rights Reserved.
    </footer>

    <script>
        // JavaScript for modal functionality
        const readMoreLinks = document.querySelectorAll('.read-more');
        const modal = document.querySelector('.modal');
        const overlay = document.querySelector('.overlay');
        const modalTitle = document.getElementById('modal-title');
        const modalContent = document.getElementById('modal-content');
        const modalClose = document.querySelector('.modal-close');

        readMoreLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                modalTitle.textContent = link.previousElementSibling.previousElementSibling.textContent;
                modalContent.textContent = link.getAttribute('data-full-article');
                modal.style.display = 'block';
                overlay.style.display = 'block';
            });
        });

        modalClose.addEventListener('click', (e) => {
            e.preventDefault();
            modal.style.display = 'none';
            overlay.style.display = 'none';
        });

        overlay.addEventListener('click', () => {
            modal.style.display = 'none';
            overlay.style.display = 'none';
        });
    </script>
</body>

</html>
