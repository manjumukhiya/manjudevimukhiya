<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Shiv Sahani</title>
    <link rel="icon" type="image/png" href="shiv.png">
<link rel="shortcut icon" href="shiv.png">
    <style>
        /* General styles */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff9e5;
            color: #333;
        }

        header {
            text-align: center;
            padding: 2rem 1rem;
            background: linear-gradient(to right, #002f4b, #003f5c);
            color: #fff9e5;
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px black;
        }

        .image-container {
            display: inline-block;
            width: 150px; /* Adjust size */
            height: 150px;
            border-radius: 50%; /* Makes the image circular */
            overflow: hidden; /* Hides anything outside the circular container */
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
            animation: glow 3s infinite alternate; /* The glowing effect */
            margin-bottom: 10px;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 15px 5px red;
            }
            25% {
                box-shadow: 0 0 15px 5px orange;
            }
            50% {
                box-shadow: 0 0 15px 5px yellow;
            }
            75% {
                box-shadow: 0 0 15px 5px green;
            }
            100% {
                box-shadow: 0 0 15px 5px blue;
            }
        }

        nav {
            display: flex;
            justify-content: center;
            background: #3b6978;
            padding: 1rem;
        }

        nav a {
            text-decoration: none;
            color: #fff9e5;
            margin: 0 1rem;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .blog-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .blog-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .blog-card:hover {
            transform: translateY(-10px);
        }

        .blog-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .blog-card-content {
            padding: 1rem;
        }

        .blog-card-title {
            font-size: 1.5rem;
            margin: 0.5rem 0;
            color: #003f5c;
            font-weight: bold;
            text-shadow: 1px 1px 3px black;
        }

        .blog-card-text {
            font-size: 1rem;
            color: #333;
            margin-bottom: 1rem;
            text-align: justify;
        }

        .blog-card a {
            text-decoration: none;
            color: white;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            padding: 0.5rem 1rem;
            border-radius: 5px;
            font-weight: bold;
        }

        .blog-card a:hover {
            background: linear-gradient(to right, #2575fc, #6a11cb);
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 800px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 1rem;
            z-index: 1000;
            display: none;
        }

        .modal h3 {
            margin-top: 0;
        }

        .modal p {
            text-align: justify;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }

        .modal-close {
            display: block;
            margin-top: 1rem;
            text-align: center;
            text-decoration: none;
            background: #003f5c;
            color: #fff9e5;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            font-weight: bold;
        }

        .modal-close:hover {
            background: #6a11cb;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background: #003f5c;
            color: #fff9e5;
            margin-top: 2rem;
        }
    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3818077868471486"
     crossorigin="anonymous"></script>
    <meta name="google-adsense-account" content="ca-pub-3818077868471486">
</head>

<body>
    <header> <center>
        <!-- Circular image centered above the title -->
        <div class="image-container">
            <img src="shiv.png" alt="Shiv Sahani">
        </div>
        <br></center>
        <u><strong>Shiv Sahani</strong></u>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#blogs">Blogs</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <section id="blogs" class="blog-container">
        <!-- Blog 1 -->
        <div class="blog-card">
            <img src="IMG_20250105_215229.png" alt="Blog Image">
            <div class="blog-card-content">
                <h3 class="blog-card-title">The Future of AI in 2025</h3>
                <p class="blog-card-text">Artificial intelligence continues to evolve...</p>
                <a href="#" class="read-more" data-full-article="Artificial intelligence continues to evolve and transform industries, driving automation, improving decision-making, and enhancing user experiences. As we move forward, AI is expected to play a significant role in healthcare, education, and smart city development. From personal assistants to predictive analytics, AI solutions are becoming more intuitive and accessible. However, the rise of AI also raises ethical concerns, including job displacement and data privacy issues. As we embrace this technology, balancing innovation with regulation is key to ensuring a positive impact on society.">Read More</a>
            </div>
        </div>

        <!-- Repeat similar structure for other blogs -->
    </section>

    <!-- Modal -->
    <div class="overlay"></div>
    <div class="modal">
        <h3 id="modal-title">Title</h3>
        <p id="modal-content">Full article content goes here...</p>
        <a href="#" class="modal-close">Close</a>
    </div>

    <footer>
        Â© 2025 Shiv Sahani. All Rights Reserved.
    </footer>

    <script>
        // JavaScript for modal functionality
        const readMoreLinks = document.querySelectorAll('.read-more');
        const modal = document.querySelector('.modal');
        const overlay = document.querySelector('.overlay');
        const modalTitle = document.getElementById('modal-title');
        const modalContent = document.getElementById('modal-content');
        const modalClose = document.querySelector('.modal-close');

        readMoreLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                modalTitle.textContent = link.previousElementSibling.previousElementSibling.textContent;
                modalContent.textContent = link.getAttribute('data-full-article');
                modal.style.display = 'block';
                overlay.style.display = 'block';
            });
        });

        modalClose.addEventListener('click', (e) => {
            e.preventDefault();
            modal.style.display = 'none';
            overlay.style.display = 'none';
        });

        overlay.addEventListener('click', () => {
            modal.style.display = 'none';
            overlay.style.display = 'none';
        });
    </script>
</body>

</html>
